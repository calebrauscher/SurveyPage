<!DOCTYPE html>
<html>

<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <meta charset="UTF-8">
  <meta name="description" content="FreeCodeCamp Survey Form">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="survey-body">
  <h1 id="title">Survey Form</h1>
  <p id="description">Please answer the following questions.</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input autofocus="" type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required="">
    <label for="email" id="email-label">Email</label>
    <input autofocus="" type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required="">
    <label for="number" id="number-label">Enter your Birth Year</label>
<input autofocus="" type="number" name="birthYear" id="number" class="input-field" min="1900" max="2018" placeholder="Birth year" required="">
    <label for="dropdown" id="month-label">Enter your Birth Month</label>
    <select name="month" id="dropdown">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
    <p>Select your gender</p>
    <label for="male" id="male-label">Male</label>
    <input type="radio" id="male" name="gender" value="male" checked>
    <label for="female" id="female-label">Female</label>
  <input type="radio" name="gender" value="female">
    <h2>Vote for a new background color</h2>
    <label for="blue">Blue</label>
  <input type="checkbox" value ="blue" checked="checked">
    <label for="green">Green</label>
  <input type="checkbox" value="green">
<label for="yellow">Yellow</label>
  <input type="checkbox" value="yellow">
    <label for="red">Red</label>
  <input type="checkbox" value="red">
    <div id="text">
  <textarea name="message" rows="10" cols="30">Comments ...</textarea>
    </div>
  <input id="submit" type="submit">
    </form>
  </div>
</body>

</html>
